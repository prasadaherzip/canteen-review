<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Canteen Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 100px auto 20px;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.sent {
            background: var(--primary-color);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
        }

        .chat-input-area input {
            flex: 1;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">Canteen<span>Review</span></div>
        <a href="index.html" class="back-btn">← Back to Home</a>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chat-title">Discussion</h2>
            <span id="online-count" style="font-size: 0.8rem; color: #a29bfe;">● 12 Online</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <strong>System:</strong> Welcome to the chat! Discuss this item here.
            </div>
            <!-- Messages will appear here -->
        </div>
        <form class="chat-input-area" id="chat-form">
            <input type="text" id="message-input" placeholder="Type your review..." required>
            <button type="submit" class="btn-primary">Send</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const itemId = urlParams.get('item');

        if (category) {
            document.getElementById('chat-title').innerText = `${category.charAt(0).toUpperCase() + category.slice(1)} Discussion`;
        }

        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value;
            if (text.trim()) {
                addMessage(text, 'sent');
                messageInput.value = '';

                // Simulate reply
                setTimeout(() => {
                    addMessage("That sounds delicious! I need to try it.", 'received');
                }, 1000);
            }
        });

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = text; // In real app, escape HTML
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
